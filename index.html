<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-obj-model
        src="/assets/unicorn/unicorn.obj"
        position="0 0 0"
        scale="0.005 0.005 0.005"
        rotation="-90"
        
      ></a-obj-model>
     
      <a-sphere ball1 id="ball1" class="clickable" position="-1 0.5 0" material="color: red;" scale="1 1 1">
        <a-animation attribute="position" 
         from="-1 0.5 0"
         to="-1 0 0"
         dur="500"
         begin="bounce-start"
         end="bounce-stop"
         fill="backwards"
         easing="ease-in"
         repeat="indefinite"></a-animation>
    </a-sphere>
    <a-sphere ball2 id="ball2" class="clickable" position="2 0.5 0" material="color: green;" scale="1 1 1">
        <a-animation attribute="position" 
         from="2 0.5 0"
         to="2 0 0"
         dur="500"
         begin="bounce-start"
         end="bounce-stop"
         fill="backwards"
         easing="ease-in"
         repeat="indefinite"></a-animation>
    </a-sphere>
      <a-text  value="ABC" rotation="-90" position="0 0 0.5" rotation="45 90 180"></a-text>
      
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
